<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LibiEducando</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #e6f0fb;
      text-align: center;
    }
    header {
      padding: 2rem;
      background-color: #d1e8ff;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #0b2c6a;
    }
    header p {
      margin: 0.5rem 0 0;
      font-size: 1.2rem;
    }
    main {
      padding: 2rem;
      background: white;
      margin: 2rem auto;
      max-width: 600px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    main img {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 1rem;
    }
    .saludo {
      font-weight: bold;
      font-size: 1.3rem;
    }
    .mensaje {
      margin-top: 0.5rem;
      font-size: 1rem;
      color: #333;
    }
    .input-simulado {
      margin-top: 1rem;
      background: #f1f1f1;
      padding: 0.8rem 1rem;
      border-radius: 20px;
      display: inline-block;
      font-style: italic;
      color: #555;
    }
    footer {
      background: #d1e8ff;
      padding: 1rem;
      font-size: 0.9rem;
      color: #333;
    }
  </style>
</head>
<body>

  <header>
    <h1>LibiEducando</h1>
    <p>Tu asistente para tareas diarias de soporte</p>
  </header>

  <main>
    <img src="bot-icon.png" alt="Imagen del Bot" />
    <div class="saludo">LibiEducando</div>
    <div class="mensaje">
      ¡Hola! Quiero ayudarte a encontrar lo que necesitas.<br>¡Comencemos!
    </div>
    <div class="input-simulado">¿Qué tarea necesitas realizar? Te ayudo a buscar.</div>
  </main>

  <footer>
    © 2025 LibiEducando · Desarrollado con ❤️ para facilitar tu día
  </footer>

  <!-- Botpress Webchat -->
  <script src="https://cdn.botpress.cloud/webchat/v3"></script>
  <script>
    window.botpressWebChat.init({
      configUrl: "https://files.bpcontent.cloud/2025/06/09/22/20250609222340-SRJCB38E.json",
      // Opcional: customización si deseas
      stylesheet: "https://cdn.botpress.cloud/webchat/v3/themes/default.css"
    });
  </script>

</body>
</html>
