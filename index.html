<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LibiEducando - Asistente Virtual</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f9fbfd;
    }

    header {
      background-color: #E3F2FD;
      color: #1a237e;
      padding: 2rem 1rem;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    p.subtitulo {
      margin: 0.5rem 0 0;
      font-size: 1.2rem;
    }

    .contenedor-bot {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 3rem 1rem;
    }

    .bot-icono {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      margin-bottom: 1rem;
    }

    iframe {
      width: 100%;
      max-width: 420px;
      height: 600px;
      border: none;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background-color: #f1f1f1;
      color: #555;
      font-size: 0.9rem;
    }

    @media (max-width: 480px) {
      iframe {
        height: 500px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>LibiEducando</h1>
    <p class="subtitulo">Tu asistente para tareas diarias de soporte</p>
  </header>

  <div class="contenedor-bot">
    <img src="bot-icon.png" alt="Bot LibiEducando" class="bot-icono" />
    <iframe src="https://cdn.botpress.cloud/webchat/v3.0/shareable.html?configUrl=https://files.bpcontent.cloud/2025/06/09/22/20250609222340-SRJCB38E.json"></iframe>
  </div>

  <footer>
    © 2025 LibiEducando · Todos los derechos reservados
  </footer>

</body>
</html>
