<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LibiEducando</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f0fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #cce3fc;
      text-align: center;
      padding: 2rem 1rem 1rem;
    }

    header h1 {
      color: #0d1c5b;
      margin: 0;
      font-size: 2.5rem;
    }

    header p {
      font-size: 1.2rem;
      color: #444;
    }

    main {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f6f9fc;
    }

    main img {
      width: 300px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }

    .saludo {
      font-weight: bold;
      font-size: 1.4rem;
      margin-top: 1rem;
      text-align: center;
    }

    .mensaje {
      text-align: center;
      font-size: 1.1rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
    }

    .input-simulado {
      background-color: #f0f0f0;
      border-radius: 20px;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      color: #333;
      text-align: center;
      max-width: 400px;
    }

    footer {
      background-color: #d8e6f5;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #444;
    }
  </style>
</head>
<body>

  <header>
    <h1>LibiEducando</h1>
    <p>Tu asistente para tareas diarias de soporte</p>
  </header>

  <main>
    <img src="bot-icon.png" alt="Imagen del Bot" />
    <div class="saludo">LibiEducando</div>
    <div class="mensaje">¡Hola! Quiero ayudarte a encontrar lo que necesitas.<br>¡Comencemos!</div>
    <div class="input-simulado">¿Qué tarea necesitas realizar? Te ayudo a buscar.</div>
  </main>

  <footer>
    © 2025 LibiEducando · Desarrollado con ❤️ para facilitar tu día
  </footer>

  <!-- Botpress Webchat integrado -->
  <script src="https://cdn.botpress.cloud/webchat/v3"></script>
  <script>
    window.addEventListener('load', function () {
      window.botpressWebChat.init({
        configUrl: "https://files.bpcontent.cloud/2025/06/09/22/20250609222340-SRJCB38E.json",
        showWidget: true,
        lazySocket: false
      });
    });
  </script>

</body>
</html>
