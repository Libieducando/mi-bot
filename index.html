<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LibiEducando - Asistente de Soporte</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #1d4ed8;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    header p {
      margin: 5px 0 0;
      font-size: 1.1em;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .chat-container {
      width: 100%;
      max-width: 420px;
      height: 650px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      border-radius: 20px;
      overflow: hidden;
      background-color: white;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #e5e7eb;
      font-size: 0.9em;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>LibiEducando</h1>
    <p>Tu asistente para tareas diarias de soporte</p>
  </header>

  <main>
    <div class="chat-container">
      <iframe 
        src="https://cdn.botpress.cloud/webchat/v3.0/shareable.html?configUrl=https://files.bpcontent.cloud/2025/06/09/22/20250609222340-SRJCB38E.json"
        allow="microphone; camera">
      </iframe>
    </div>
  </main>

  <footer>
    &copy; 2025 LibiEducando. Todos los derechos reservados.
  </footer>
</body>
</html>
