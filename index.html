<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LibiEducando</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e6f0fb;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #001a66;
    }

    header p {
      margin: 0.5rem 0 0;
      font-size: 1.2rem;
      color: #333;
    }

    main {
      background: white;
      border-radius: 20px;
      max-width: 600px;
      margin: 1rem auto;
      padding: 2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    main img {
      width: 300px;
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 1.5rem;
    }

    .saludo {
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 1rem;
    }

    .mensaje {
      font-size: 1rem;
      color: #444;
      margin: 0.5rem 0;
    }

    .input-simulado {
      margin-top: 1.5rem;
      background: #f3f3f3;
      border-radius: 30px;
      padding: 1rem;
      color: #555;
      font-size: 1rem;
      display: inline-block;
    }

    footer {
      margin-top: auto;
      background-color: #dde6f2;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #444;
    }
  </style>
</head>
<body>

  <header>
    <h1>LibiEducando</h1>
    <p>Tu asistente para tareas diarias de soporte</p>
  </header>

  <main>
    <img src="bot-icon.png" alt="Imagen del Bot" />
    <div class="saludo">LibiEducando</div>
    <div class="mensaje">¡Hola! Quiero ayudarte a encontrar lo que necesitas.<br>¡Comencemos!</div>
    <div class="input-simulado">¿Qué tarea necesitas realizar? Te ayudo a buscar.</div>
  </main>

  <footer>
    © 2025 LibiEducando · Desarrollado con ❤️ para facilitar tu día
  </footer>

  <!-- Botpress Webchat integrado -->
<script src="https://cdn.botpress.cloud/webchat/v3"></script>
<script>
  window.addEventListener('load', function () {
    window.botpressWebChat.init({
      configUrl:
        "https://files.bpcontent.cloud/2025/06/09/22/20250609222340-SRJCB38E.json"
    });
  });
</script>

</body>
</html>
