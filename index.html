<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LibiEducando</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f7ff;
      text-align: center;
    }
    header {
      background-color: #d8eafe;
      padding: 2rem 1rem;
    }
    header h1 {
      margin: 0;
      color: #1c2c5b;
      font-size: 2.5rem;
    }
    header p {
      margin-top: 0.5rem;
      color: #4a4a4a;
    }
    main {
      padding: 2rem 1rem;
    }
    main img {
      max-width: 100%;
      height: auto;
      border-radius: 1rem;
    }
    .mensaje {
      margin: 1rem 0;
      font-size: 1.1rem;
    }
    .input-simulado {
      background: #f2f2f2;
      display: inline-block;
      padding: 1rem;
      border-radius: 1.5rem;
      color: #444;
    }
    footer {
      margin-top: 2rem;
      padding: 1rem;
      background: #d8eafe;
      font-size: 0.9rem;
      color: #333;
    }
  </style>
</head>
<body>

  <header>
    <h1>LibiEducando</h1>
    <p>Tu asistente para tareas diarias de soporte</p>
  </header>

  <main>
    <img src="https://cdn-icons-png.flaticon.com/512/4712/4712109.png" alt="Imagen del Bot">
    <div class="mensaje"><strong>LibiEducando</strong><br>
      ¡Hola! Quiero ayudarte a encontrar lo que necesitas.<br>¡Comencemos!
    </div>
    <div class="input-simulado">¿Qué tarea necesitas realizar? Te ayudo a buscar.</div>
  </main>

  <footer>
    © 2025 LibiEducando · Desarrollado con ❤️ para facilitar tu día
  </footer>

  <!-- Cargar script de Botpress -->
  <script src="https://cdn.botpress.cloud/webchat/v3/botpressWebChat.js"></script>
  <script>
    window.botpressWebChat.init({
      configUrl: "https://files.bpcontent.cloud/2025/06/09/22/20250609222340-SRJCB38E.json",
      showWidget: true,
      openWidget: true
    });
  </script>
</body>
</html>
