<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LibiEducando</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e9f4ff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #dbefff;
      padding: 2rem 1rem 3rem;
    }
    h1 {
      color: #0a1172;
      font-size: 2.5rem;
    }
    p {
      font-size: 1.2rem;
      color: #333;
    }
    .bot-avatar {
      margin: -40px auto 20px;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      background-color: white;
    }
    .bot-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .chat-bubble {
      display: inline-block;
      background-color: #a34bc7;
      color: white;
      padding: 15px 20px;
      border-radius: 20px;
      max-width: 70%;
      font-size: 1rem;
    }
    .chat-container {
      margin: 30px auto;
    }
  </style>
</head>
<body>

  <header>
    <h1>LibiEducando</h1>
    <p>Tu asistente para tareas diarias de soporte</p>
  </header>

  <div class="bot-avatar">
    <img src="bot-icon.png" alt="Bot avatar" />
  </div>

  <div class="chat-container">
    <div class="chat-bubble">
      hola, tienes formulario para cambiar el celular?
    </div>
  </div>

  <footer>
    © 2025 LibiEducando · Desarrollado con ❤️ para facilitar tu día
  </footer>

</body>
</html>
