<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LibiEducando</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f5f9; /* Fondo suave */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #dbeafe; /* Color suave */
      color: #1e3a8a;
      width: 100%;
      padding: 2rem 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header p {
      margin: 0.5rem 0 0;
      font-size: 1.2rem;
    }

    .bot-container {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
    }

    .bot-image {
      width: 100%;
      max-width: 300px;
      display: block;
      margin: 0 auto 1rem;
      border-radius: 20px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
    }

    footer {
      margin-top: 4rem;
      padding: 1rem;
      background-color: #e2e8f0;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #475569;
    }
  </style>
</head>
<body>

  <header>
    <h1><strong>LibiEducando</strong></h1>
    <p>Tu asistente para tareas diarias de soporte</p>
  </header>

  <main class="bot-container">
    <img src="bot-icon.png" alt="Bot LibiEducando" class="bot-image" />
    <!-- Inserta aquí el iframe del bot -->
    <iframe
      src="https://chat.openai.com"
      width="100%"
      height="500"
      style="border:none; border-radius: 12px;"
      title="Chat LibiEducando"
    ></iframe>
  </main>

  <footer>
    © 2025 LibiEducando · Desarrollado con ❤️ para facilitar tu día
  </footer>

</body>
</html>
