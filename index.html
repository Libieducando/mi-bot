<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LibiEducando</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f9ff;
      color: #1c1c1c;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #cfe2ff;
      padding: 30px;
    }
    header h1 {
      font-size: 2.5em;
      color: #1c2d5a;
    }
    header p {
      font-size: 1.2em;
      color: #4d4d4d;
    }
    main {
      padding: 40px 20px;
    }
    img {
      width: 300px;
      border-radius: 20px;
    }
    .saludo {
      font-weight: bold;
      font-size: 1.5em;
      margin-top: 20px;
    }
    .mensaje {
      margin: 10px auto;
      font-size: 1.2em;
      color: #444;
    }
    .input-simulado {
      background-color: #f1f1f1;
      padding: 12px;
      border-radius: 15px;
      display: inline-block;
      margin-top: 10px;
      font-size: 1em;
      color: #666;
    }
    footer {
      margin-top: 40px;
      background-color: #e2edff;
      padding: 20px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1>LibiEducando</h1>
    <p>Tu asistente para tareas diarias de soporte</p>
  </header>

  <main>
    <img src="https://cdn-icons-png.flaticon.com/512/4712/4712109.png" alt="Imagen del Bot" />
    <div class="saludo">LibiEducando</div>
    <div class="mensaje">¡Hola! Quiero ayudarte a encontrar lo que necesitas.<br>¡Comencemos!</div>
    <div class="input-simulado">¿Qué tarea necesitas realizar? Te ayudo a buscar.</div>
  </main>

  <footer>
    © 2025 LibiEducando · Desarrollado con ❤️ para facilitar tu día
  </footer>

  <!-- Botpress Webchat -->
<script src="https://cdn.botpress.cloud/webchat/v3/botpressWebChat.js"></script>
<script>
  window.botpressWebChat.init({
    configUrl: "https://files.bpcontent.cloud/2025/06/09/22/20250609222340-SRJCB38E.json"
  });
</script>

</body>
</html>
