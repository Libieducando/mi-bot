<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LibiEducando</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #eef6ff;
      color: #333;
      text-align: center;
    }

    header, footer {
      background-color: #d6eaff;
      padding: 20px;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }

    .card {
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin: 30px auto;
      padding: 20px;
      max-width: 500px;
    }

    .saludo {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
    }

    .mensaje {
      margin: 10px 0;
      font-size: 18px;
    }

    .input-simulado {
      margin-top: 20px;
      background-color: #f4f4f4;
      padding: 12px;
      border-radius: 20px;
      display: inline-block;
      color: #555;
    }

    footer {
      font-size: 14px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>LibiEducando</h1>
    <p>Tu asistente para tareas diarias de soporte</p>
  </header>

  <div class="card">
    <img src="https://cdn-icons-png.flaticon.com/512/4712/4712109.png" alt="Imagen del Bot" />
    <div class="saludo">LibiEducando</div>
    <div class="mensaje">¡Hola! Quiero ayudarte a encontrar lo que necesitas.<br>¡Comencemos!</div>
    <div class="input-simulado">¿Qué tarea necesitas realizar? Te ayudo a buscar.</div>
  </div>

  <footer>
    © 2025 LibiEducando · Desarrollado con ❤️ para facilitar tu día
  </footer>

  <!-- Botpress Webchat -->
  <script src="https://cdn.botpress.cloud/webchat/v3/botpressWebChat.js"></script>
  <script>
    window.botpressWebChat.init({
      configUrl: "https://files.bpcontent.cloud/2025/06/09/22/20250609222340-SRJCB38E.json",
      botId: "LibiEducando",
      hostUrl: "https://cdn.botpress.cloud/webchat/v3",
      hideWidget: false,
      showWidget: true
    });

    // Abrir el chat automáticamente
    window.addEventListener('load', function () {
      window.botpressWebChat.sendEvent({ type: 'show' });
    });
  </script>
</body>
</html>
